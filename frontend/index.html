<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Access Simulator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #preview {
        white-space: pre-wrap;
        background: #f9f9f9;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
      td ul {
        margin: 0;
        padding-left: 20px;
      }
      .granted {
        color: green;
        font-weight: bold;
      }
      .denied {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>HR Access Simulator</h1>

    <label for="fileInput">Upload Employee JSON:</label>
    <input type="file" id="fileInput" accept=".json" />

    <h3>Uploaded Data Preview:</h3>
    <div id="preview">No file uploaded yet.</div>

    <button id="simulateBtn" disabled>Simulate Access</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script src="app.js" type="module"></script>
  </body>
</html>
